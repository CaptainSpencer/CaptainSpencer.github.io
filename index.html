<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spencer Dewbury | Home</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Lato&display=swap" rel="stylesheet">
    <style>
        /* General Reset and Body Setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Ensure existing PNGs maintain pixelated look when scaled */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        body {
            background-color: #0d1b2a; /* Your existing background color */
            background-image: url('pixel_banner.png'), url('https://www.transparenttextures.com/patterns/stardust.png');
            background-size: cover, 200px 200px; /* pixel_banner covers, stardust repeats */
            background-repeat: no-repeat, repeat;
            background-attachment: fixed; /* Keep background fixed */
            font-family: 'Lato', sans-serif; /* Keep Lato for general text if preferred, or change to Press Start 2P */
            color: #f5f0e6; /* Base text color */

            /* Flexbox for centering content on the page */
            display: flex;
            flex-direction: column; /* Allows content to stack and footer to be at the bottom */
            justify-content: center; /* Vertically center the main content */
            align-items: center; /* Horizontally center the main content */
            min-height: 100vh; /* Make body at least full viewport height */
            overflow: hidden; /* Prevent scrollbars from background */

            /* Add some overall top/bottom padding to ensure content isn't right at the edge */
            padding: 20px 0; /* New: Added padding to body for overall spacing */
        }

        /* Main Content Area */
        .content {
            max-width: 800px; /* Adjust max-width based on your new desired layout */
            width: 90%;
            text-align: center;
            padding: 0 20px; /* Adjusted padding - removed top/bottom, kept left/right */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items within the content div */
            flex-grow: 0; /* Changed from 1 - prevents content from aggressively stretching */
        }

        /* Your Existing Title PNG */
        .main-title-img {
            width: 100%;
            max-width: 500px; /* Adjust based on the actual size and desired display of your PNG */
            height: auto;
            margin-bottom: 5px; /* Significantly reduced from 20px */
        }

        /* New Subtitle Text Styling */
        .new-subheader-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem; /* Adjust size as needed */
            color: #F8E2B2; /* Lighter gold/cream color from previous mockup */
            text-shadow: 2px 2px 0px rgba(0,0,0,0.3); /* Subtle pixel shadow */
            margin-bottom: 15px; /* Reduced from 30px */
        }

        /* Bio Text Styling */
        .bio-text {
            font-size: 0.95rem; /* Your original size, adjust if needed */
            line-height: 1.6; /* Good readability */
            color: #F8E2B2; /* Match subtitle color for consistency */
            max-width: 700px; /* Allow bio text to be wider */
            padding: 0 10px;
            margin-bottom: 30px; /* Reduced from 50px */
            text-shadow: 1px 1px 0px rgba(0,0,0,0.2); /* Lighter shadow for readability */
        }

        /* Button Containers */
        .buttons-stack {
            display: flex;
            flex-direction: column; /* Stack the button rows vertically */
            align-items: center; /* Center the button rows */
            gap: 15px; /* Space between the stacked button rows */
            margin-top: 0; /* Removed explicit margin-top as bio-text margin handles spacing */
        }

        .main-button-row,
        .sub-button-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allow buttons to wrap within their row */
            gap: 20px; /* Space between buttons in the same row */
        }

        /* Styling for your Button PNGs */
        .button-img {
            width: auto; /* Let image maintain aspect ratio */
            height: 150px; /* SIGNIFICANTLY INCREASED from 120px */
            max-width: 500px; /* SIGNIFICANTLY INCREASED from 450px */
            transition: transform 0.1s ease-out; /* Subtle animation on hover */
            /* filter: drop-shadow(3px 3px 0px rgba(0,0,0,0.5)); */ /* Optional shadow for buttons */
        }

        .button-img:hover {
            transform: translateY(-5px); /* Slightly more lift on hover for bigger buttons */
        }

        /* Footer Styling */
        footer {
            text-align: center;
            font-size: 0.7rem;
            font-family: 'Press Start 2P', cursive;
            color: #aaa;
            padding: 10px 0;
            width: 100%;
        }

        /* Sparkle Animations (retained from your original code, simplified for initial focus) */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #f2d18c 0%, #a37b52 60%, transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 6px #a37b52aa;
            animation: sparkle 5s linear infinite;
            z-index: 0; /* Keep behind content */
        }

        @keyframes sparkle {
            0% { opacity: 0.1; transform: translateY(0) scale(1); }
            50% { opacity: 1; transform: translateY(-20px) scale(1.3); }
            100% { opacity: 0.1; transform: translateY(0) scale(1); }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .main-title-img {
                max-width: 90%;
            }
            .new-subheader-text {
                font-size: 0.8rem;
                margin-bottom: 10px;
            }
            .bio-text {
                font-size: 0.85rem;
                max-width: 90%;
                margin-bottom: 20px;
            }
            .buttons-stack {
                gap: 10px; /* Slightly less gap on mobile */
            }
            .button-img {
                height: 100px; /* INCREASED from 90px for mobile */
                max-width: 95%;
            }
        }
    </style>
    <script>
        // Your existing title animation script
        const titleFrames = ["Spencer Dewbury | Home", "✨ Spencer Dewbury ✨"];
        let current = 0;
        setInterval(() => {
            document.title = titleFrames[current % titleFrames.length];
            current++;
        }, 1000);
    </script>
</head>
<body>
    <div class="sparkle" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 30%; left: 60%; animation-delay: 1.5s;"></div>
    <div class="sparkle" style="top: 50%; left: 25%; animation-delay: 2.8s;"></div>
    <div class="sparkle" style="top: 70%; left: 80%; animation-delay: 3.2s;"></div>
    <div class="sparkle" style="top: 85%; left: 40%; animation-delay: 4.5s;"></div>

    <main class="content">
        <img class="main-title-img" src="spencer_dewbury_title_transparent.png" alt="Spencer Dewbury">

        <p class="new-subheader-text">Music Journalist. News. Celebrity Interviews.</p>

        <p class="bio-text">
            I'm Spencer Dewbury: Published journalist with a pulse on music journalism, local news coverage, and conversations with the voices shaping culture.
        </p>

        <div class="buttons-stack">
            <div class="main-button-row">
                <a href="portfolio.html">
                    <img src="explore_button.png" alt="Explore My Work" class="button-img" />
                </a>
            </div>
            <div class="sub-button-row">
                <a href="about.html">
                    <img src="about_button.png" alt="About Me" class="button-img" />
                </a>
                <a href="contact.html">
                    <img src="contact_button.png" alt="Contact" class="button-img" />
                </a>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 Spencer Dewbury — All rights reserved.
    </footer>
</body>
</html>
