<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spencer Dewbury | Home</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Lato&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d1b2a;
      background-image: url('pixel_banner.png'), url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: cover, 200px 200px;
      background-repeat: no-repeat, repeat;
      background-attachment: fixed;
      font-family: 'Lato', sans-serif;
      color: #f5f0e6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      text-align: center;
    }

    .container img.title {
      width: 100%;
      max-width: 420px;
      margin-bottom: 4px;
    }

    .subheader {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      color: #a37b52;
      margin-bottom: 2px;
    }

    .bio-text {
      font-family: 'Lato', sans-serif;
      font-size: 0.9rem;
      max-width: 520px;
      line-height: 1.4;
      padding: 0 10px;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-bottom: 12px;
    }

    .sub-buttons {
      display: flex;
      gap: 6px;
    }

    footer {
      position: absolute;
      bottom: 16px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      font-family: 'Press Start 2P', cursive;
      color: #aaa;
    }

    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #f2d18c 0%, #a37b52 60%, transparent 100%);
      border-radius: 50%;
      box-shadow: 0 0 6px #a37b52aa;
      animation: sparkle 5s linear infinite;
      z-index: 0;
    }

    @keyframes sparkle {
      0% { opacity: 0.1; transform: translateY(0) scale(1); }
      50% { opacity: 1; transform: translateY(-20px) scale(1.3); }
      100% { opacity: 0.1; transform: translateY(0) scale(1); }
    }
  </style>
  <script>
    const titleFrames = ["Spencer Dewbury | Home", "✨ Spencer Dewbury ✨"];
    let current = 0;
    setInterval(() => {
      document.title = titleFrames[current % titleFrames.length];
      current++;
    }, 1000);
  </script>
</head>
<body>
  <!-- Sparkles -->
  <div class="sparkle" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
  <div class="sparkle" style="top: 30%; left: 60%; animation-delay: 1.5s;"></div>
  <div class="sparkle" style="top: 50%; left: 25%; animation-delay: 2.8s;"></div>
  <div class="sparkle" style="top: 70%; left: 80%; animation-delay: 3.2s;"></div>
  <div class="sparkle" style="top: 85%; left: 40%; animation-delay: 4.5s;"></div>

  <div class="container">
    <img class="title" src="spencer_dewbury_title_transparent.png" alt="Spencer Dewbury" />
    <p class="subheader">Journalist with a focus on music journalism, news, and celebrity interviews.</p>
    <p class="bio-text">
      I'm Spencer Dewbury: Published journalist with a pulse on music journalism, local news coverage, and conversations with the voices shaping culture.
    </p>

    <div class="buttons">
      <a href="portfolio.html">
        <img src="explore_button.png" alt="Explore My Work" style="width: 240px; height: auto;" />
      </a>
      <div class="sub-buttons">
        <a href="about.html">
          <img src="about_button.png" alt="About Me" style="width: 220px; height: auto;" />
        </a>
        <a href="contact.html">
          <img src="contact_button.png" alt="Contact" style="width: 220px; height: auto;" />
        </a>
      </div>
    </div>
  </div>

  <!-- Sparkles by header -->
  <div class="sparkle" style="top: 14%; left: 45%; width: 12px; height: 12px; animation-delay: 0.2s;"></div>
  <div class="sparkle" style="top: 15%; left: 52%; width: 14px; height: 14px; animation-delay: 1.1s;"></div>
  <div class="sparkle" style="top: 12%; left: 50%; width: 10px; height: 10px; animation-delay: 2s;"></div>

  <footer>
    &copy; 2025 Spencer Dewbury — All rights reserved.
  </footer>
</body>
</html>
