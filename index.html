<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="page-title">Spencer Dewbury | Home</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #f2d18c 0%, #a37b52 60%, transparent 100%);
      border-radius: 50%;
      box-shadow: 0 0 6px #a37b52aa;
      animation: sparkle 5s linear infinite;
      z-index: 0;
    }

    @keyframes sparkle {
      0% {
        opacity: 0.1;
        transform: translateY(0) scale(1);
      }
      50% {
        opacity: 1;
        transform: translateY(-20px) scale(1.3);
      }
      100% {
        opacity: 0.1;
        transform: translateY(0) scale(1);
      }
    }
    :root {
      --bg: #0d1b2a;
      --text: #f5f0e6;
      --accent: #a37b52;
      --header-footer: #5a4636;
      --font-sans: 'Lato', sans-serif;
      --font-serif: Georgia, serif;
      --font-pixel: 'Press Start 2P', cursive;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      background-image: url('pixel_banner.png'), url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: cover, 200px 200px;
      background-repeat: no-repeat, repeat;
      background-attachment: fixed;
      font-family: var(--font-sans);
      color: var(--text);
      overflow-x: hidden;
      height: 100vh;
    }

    header {
      font-family: var(--font-pixel);
      text-align: center;
      padding-top: 8vh;$1

    header p {
      font-size: 1rem;
      color: var(--accent);
      letter-spacing: 1px;
    }

    .buttons {
      text-align: center;
      margin-top: 1rem;
    }

    .sub-buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      color: #aaa;
      font-family: var(--font-pixel);
    }

    @keyframes fadeInTitle {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script>
    const titleFrames = ["Spencer Dewbury | Home", "✨ Spencer Dewbury ✨"];
    let current = 0;
    setInterval(() => {
      document.title = titleFrames[current % titleFrames.length];
      current++;
    }, 1000);
  </script>
</head>
<body>

  <!-- Sparkles Layer -->
  <!-- General background sparkles -->
  <div class="sparkle" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
  <div class="sparkle" style="top: 30%; left: 60%; animation-delay: 1.5s;"></div>
  <div class="sparkle" style="top: 50%; left: 25%; animation-delay: 2.8s;"></div>
  <div class="sparkle" style="top: 70%; left: 80%; animation-delay: 3.2s;"></div>
  <div class="sparkle" style="top: 85%; left: 40%; animation-delay: 4.5s;"></div>

  <header>
    <img src="spencer_dewbury_title_transparent.png" alt="Spencer Dewbury"
         style="max-width: 500px; height: auto; margin-bottom: 0.5rem;" />
    <p>Journalist with a focus on music journalism, news, and celebrity interviews.</p>
    <p style="margin-top: 0.25rem;$1">
      I'm Spencer Dewbury: Published journalist with a pulse on music journalism, local news coverage, and conversations with the voices shaping culture.
    </p>
    <div class="buttons" style="margin-top: 0.5rem;">
      <a href="portfolio.html">
        <img src="explore_button.png" alt="Explore My Work" style="width: 240px; height: auto;" />
      </a>
      <div class="sub-buttons">
        <a href="about.html">
          <img src="about_button.png" alt="About Me" style="max-width: 240px; height: auto;" />
        </a>
        <a href="contact.html">
          <img src="contact_button.png" alt="Contact" style="max-width: 240px; height: auto;" />
        </a>
      </div>
    </div>
    <!-- Focused sparkles near logo -->
  <div class="sparkle" style="top: 14%; left: 45%; width: 12px; height: 12px; animation-delay: 0.2s;"></div>
  <div class="sparkle" style="top: 15%; left: 52%; width: 14px; height: 14px; animation-delay: 1.1s;"></div>
  <div class="sparkle" style="top: 12%; left: 50%; width: 10px; height: 10px; animation-delay: 2s;"></div>
</header>

  <footer>
    &copy; 2025 Spencer Dewbury — All rights reserved.
  </footer>

</body>
</html>
