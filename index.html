<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spencer Dewbury | Home</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Lato&display=swap" rel="stylesheet">
    <style>
        /* General Reset and Body Setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Ensure existing PNGs maintain pixelated look when scaled */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        body {
            background-color: #0d1b2a;
            background-image: url('pixel_banner.png'), url('https://www.transparenttextures.com/patterns/stardust.png');
            background-size: cover, 200px 200px;
            background-repeat: no-repeat, repeat;
            background-attachment: fixed;
            font-family: 'Lato', sans-serif;
            color: #f5f0e6;

            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Changed to flex-start to allow content to flow naturally from top */
            align-items: center;
            min-height: 100vh; /* Ensures body takes at least full viewport height */

            padding: 20px 0; /* Slightly reduced top/bottom padding on body to allow more content space */
        }

        /* Main Content Area */
        .content {
            max-width: 800px;
            width: 90%;
            text-align: center;
            padding: 0 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 0;
            margin-bottom: 20px; /* Reduced margin-bottom to bring content closer to footer if needed */
        }

        /* Your Existing Title PNG */
        .main-title-img {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin-bottom: 5px;
        }

        /* New Subtitle Text Styling */
        .new-subheader-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: #F8E2B2;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
            margin-bottom: 10px; /* Slightly reduced to bring bio closer */
        }

        /* Bio Text Styling */
        .bio-text {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #F8E2B2;
            max-width: 700px;
            padding: 0 10px;
            margin-bottom: 0px; /* DRASITICALLY REDUCED: Eliminates space between bio and button stack */
            text-shadow: 1px 1px 0px rgba(0,0,0,0.2);
        }

        /* Button Containers */
        .buttons-stack {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0px; /* DRASITICALLY REDUCED: Eliminates vertical space between button rows */
            margin-top: 0; /* No top margin here */
            margin-bottom: 20px; /* Space from footer */
        }

        .main-button-row,
        .sub-button-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px; /* Space between buttons in the same row, kept at 20px for now */
        }

        /* Styling for your Button PNGs */
        .button-img {
            width: auto;
            height: 350px; /* EVEN MORE INCREASED from 300px - Let's make them truly dominant */
            max-width: 800px; /* Maintained for horizontal scaling */
            transition: transform 0.1s ease-out;
        }

        .button-img:hover {
            transform: translateY(-10px); /* More pronounced lift on hover */
        }

        /* Footer Styling */
        footer {
            text-align: center;
            font-size: 0.7rem;
            font-family: 'Press Start 2P', cursive;
            color: #aaa;
            padding: 10px 0;
            width: 100%;
        }

        /* Sparkle Animations (retained) */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #f2d18c 0%, #a37b52 60%, transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 6px #a37b52aa;
            animation: sparkle 5s linear infinite;
            z-index: 0;
        }

        @keyframes sparkle {
            0% { opacity: 0.1; transform: translateY(0) scale(1); }
            50% { opacity: 1; transform: translateY(-20px) scale(1.3); }
            100% { opacity: 0.1; transform: translateY(0) scale(1); }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .main-title-img {
                max-width: 90%;
            }
            .new-subheader-text {
                font-size: 0.8rem;
                margin-bottom: 5px; /* Adjust for closer on mobile */
            }
            .bio-text {
                font-size: 0.85rem;
                max-width: 90%;
                margin-bottom: 0px; /* Adjusted for mobile to be very close */
            }
            .buttons-stack {
                gap: 0px; /* Very tight vertical gap on mobile */
                margin-bottom: 15px; /* Less space from footer on mobile */
            }
            .main-button-row,
            .sub-button-row {
                gap: 15px; /* Horizontal gap on mobile */
            }
            .button-img {
                height: 250px; /* INCREASED from 220px for mobile */
                max-width: 95%;
            }
        }
    </style>
    <script>
        const titleFrames = ["Spencer Dewbury | Home", "✨ Spencer Dewbury ✨"];
        let current = 0;
        setInterval(() => {
            document.title = titleFrames[current % titleFrames.length];
            current++;
        }, 1000);
    </script>
</head>
<body>
    <div class="sparkle" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 30%; left: 60%; animation-delay: 1.5s;"></div>
    <div class="sparkle" style="top: 50%; left: 25%; animation-delay: 2.8s;"></div>
    <div class="sparkle" style="top: 70%; left: 80%; animation-delay: 3.2s;"></div>
    <div class="sparkle" style="top: 85%; left: 40%; animation-delay: 4.5s;"></div>

    <main class="content">
        <img class="main-title-img" src="spencer_dewbury_title_transparent.png" alt="Spencer Dewbury">
        <p class="new-subheader-text">Music Journalist. News. Celebrity Interviews.</p>
        <p class="bio-text">
            I'm Spencer Dewbury: Published journalist with a pulse on music journalism, local news coverage, and conversations with the voices shaping culture.
        </p>
        <div class="buttons-stack">
            <div class="main-button-row">
                <a href="portfolio.html">
                    <img src="explore_button.png" alt="Explore My Work" class="button-img" />
                </a>
            </div>
            <div class="sub-button-row">
                <a href="about.html">
                    <img src="about_button.png" alt="About Me" class="button-img" />
                </a>
                <a href="contact.html">
                    <img src="contact_button.png" alt="Contact" class="button-img" />
                </a>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 Spencer Dewbury — All rights reserved.
    </footer>
</body>
</html>
