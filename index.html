<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spencer Dewbury | Home</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Lato&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
    }

    body {
      background-color: #0d1b2a;
      background-image: url('pixel_banner.png'), url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: cover, 200px 200px;
      background-repeat: no-repeat, repeat;
      background-attachment: fixed;
      font-family: 'Lato', sans-serif;
      color: #f5f0e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .content {
      max-width: 800px;
      width: 90%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-title-img {
      width: 100%;
      max-width: 500px;
      height: auto;
      margin-bottom: 0;
    }

    .content-below-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: -70px;
    }

    .new-subheader-text {
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      color: #F8E2B2;
      text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
      margin-bottom: 4px;
    }

    .bio-text {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #F8E2B2;
      max-width: 700px;
      padding: 0 10px;
      margin-bottom: 0;
      text-shadow: 1px 1px 0px rgba(0,0,0,0.2);
    }

    .explore-button-row {
      margin-top: 10px;
      margin-bottom: -12px;
    }

    .sub-button-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: -20px;
    }

    .button-img {
      width: auto;
      height: 300px;
      max-width: 800px;
      transition: transform 0.1s ease-out;
      display: block;
    }

    .button-img:hover {
      transform: translateY(-10px);
    }

    footer {
      text-align: center;
      font-size: 0.7rem;
      font-family: 'Press Start 2P', cursive;
      color: #aaa;
      padding: 10px 0;
      width: 100%;
      margin-top: -50px;
    }

    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #f2d18c 0%, #a37b52 60%, transparent 100%);
      border-radius: 50%;
      box-shadow: 0 0 6px #a37b52aa;
      animation: sparkle 5s linear infinite;
    }

    @keyframes sparkle {
      0% { opacity: 0.1; transform: translateY(0) scale(1); }
      50% { opacity: 1; transform: translateY(-20px) scale(1.3); }
      100% { opacity: 0.1; transform: translateY(0) scale(1); }
    }

    @media (max-width: 768px) {
      .content-below-logo {
        margin-top: -40px;
      }

      .new-subheader-text {
        font-size: 0.85rem;
        margin-bottom: 2px;
      }

      .bio-text {
        font-size: 0.85rem;
        margin-bottom: 0;
      }

      .button-img {
        height: 260px;
        max-width: 95%;
      }

      .sub-button-row {
        gap: 6px;
        margin-top: -15px;
      }

      footer {
        margin-top: -30px;
      }
    }
  </style>
  <script>
    const titleFrames = ["Spencer Dewbury | Home", "✨ Spencer Dewbury ✨"];
    let current = 0;
    setInterval(() => {
      document.title = titleFrames[current % titleFrames.length];
      current++;
    }, 1000);
  </script>
</head>
<body>
  <div class="sparkle" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
  <div class="sparkle" style="top: 30%; left: 60%; animation-delay: 1.5s;"></div>
  <div class="sparkle" style="top: 50%; left: 25%; animation-delay: 2.8s;"></div>
  <div class="sparkle" style="top: 70%; left: 80%; animation-delay: 3.2s;"></div>
  <div class="sparkle" style="top: 85%; left: 40%; animation-delay: 4.5s;"></div>

  <main class="content">
    <img class="main-title-img" src="spencer_dewbury_title_transparent.png" alt="Spencer Dewbury">
    <div class="content-below-logo">
      <p class="new-subheader-text">Music Journalist. News. Celebrity Interviews.</p>
      <p class="bio-text">
        I'm Spencer Dewbury: Published journalist with a pulse on music journalism, local news coverage, and conversations with the voices shaping culture.
      </p>

      <!-- Explore My Work button -->
      <div class="explore-button-row">
        <a href="portfolio.html">
          <img src="explore_button.png" alt="Explore My Work" class="button-img" />
        </a>
      </div>

      <!-- About and Contact buttons -->
      <div class="sub-button-row">
        <a href="about.html">
          <img src="about_button.png" alt="About Me" class="button-img" />
        </a>
        <a href="contact.html">
          <img src="contact_button.png" alt="Contact" class="button-img" />
        </a>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Spencer Dewbury — All rights reserved.
  </footer>
</body>
</html>
