<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spencer Dewbury | Home</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Lato&display=swap" rel="stylesheet">
    <style>
        /* General Reset and Body Setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        body {
            background-color: #0d1b2a;
            background-image: url('pixel_banner.png'), url('https://www.transparenttextures.com/patterns/stardust.png');
            background-size: cover, 200px 200px;
            background-repeat: no-repeat, repeat;
            background-attachment: fixed;
            font-family: 'Lato', sans-serif;
            color: #f5f0e6;

            display: flex;
            flex-direction: column;
            justify-content: center; /* Keep this to center the content block */
            align-items: center;
            min-height: 100vh;
            overflow: hidden;

            /* Add some overall top/bottom padding to ensure content isn't right at the edge */
            padding: 20px 0; /* New: Added padding to body for overall spacing */
        }

        /* Main Content Area */
        .content {
            max-width: 800px;
            width: 90%;
            /* Removed margin: auto; here as body flex handles centering */
            text-align: center;
            padding: 0 20px; /* Adjusted padding - removed top/bottom, kept left/right */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* No justify-content here, elements will stack based on their own margins */
            flex-grow: 0; /* Changed from 1 - prevents content from aggressively stretching */
        }

        /* Your Existing Title PNG */
        .main-title-img {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin-bottom: 5px; /* Significantly reduced from 20px */
        }

        /* New Subtitle Text Styling */
        .new-subheader-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: #F8E2B2;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
            margin-bottom: 15px; /* Reduced from 30px */
        }

        /* Bio Text Styling */
        .bio-text {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #F8E2B2;
            max-width: 700px;
            padding: 0 10px;
            margin-bottom: 30px; /* Reduced from 50px */
            text-shadow: 1px 1px 0px rgba(0,0,0,0.2);
        }

        /* Horizontal Buttons Container */
        .buttons-horizontal {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 0; /* Removed explicit margin-top as bio-text margin handles spacing */
        }

        /* Styling for your Button PNGs */
        .button-img {
            width: auto;
            height: 60px;
            max-width: 250px;
            transition: transform 0.1s ease-out;
        }

        .button-img:hover {
            transform: translateY(-3px);
        }

        /* Footer Styling */
        footer {
            text-align: center;
            font-size: 0.7rem;
            font-family: 'Press Start 2P', cursive;
            color: #aaa;
            /* Removed margin-top: auto; - body padding will give space */
            padding: 10px 0;
            width: 100%;
        }

        /* Sparkle Animations (retained and re-positioned for visual balance) */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #f2d18c 0%, #a37b52 60%, transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 6px #a37b52aa;
            animation: sparkle 5s linear infinite;
            z-index: 0;
        }

        @keyframes sparkle {
            0% { opacity: 0.1; transform: translateY(0) scale(1); }
            50% { opacity: 1; transform: translateY(-20px) scale(1.3); }
            100% { opacity: 0.1; transform: translateY(0) scale(1); }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .main-title-img {
                max-width: 90%;
                margin-bottom: 10px; /* Adjusted for smaller screens */
            }
            .new-subheader-text {
                font-size: 0.8rem;
                margin-bottom: 10px; /* Adjusted for smaller screens */
            }
            .bio-text {
                font-size: 0.85rem;
                max-width: 90%;
                margin-bottom: 20px; /* Adjusted for smaller screens */
            }
            .buttons-horizontal {
                flex-direction: column;
                gap: 15px;
            }
            .button-img {
                height: 50px;
                max-width: 90%;
            }
        }
    </style>
    <script>
        const titleFrames = ["Spencer Dewbury | Home", "✨ Spencer Dewbury ✨"];
        let current = 0;
        setInterval(() => {
            document.title = titleFrames[current % titleFrames.length];
            current++;
        }, 1000);
    </script>
</head>
<body>
    <div class="sparkle" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 30%; left: 60%; animation-delay: 1.5s;"></div>
    <div class="sparkle" style="top: 50%; left: 25%; animation-delay: 2.8s;"></div>
    <div class="sparkle" style="top: 70%; left: 80%; animation-delay: 3.2s;"></div>
    <div class="sparkle" style="top: 85%; left: 40%; animation-delay: 4.5s;"></div>

    <main class="content">
        <img class="main-title-img" src="spencer_dewbury_title_transparent.png" alt="Spencer Dewbury">
        <p class="new-subheader-text">Journalist. Music Writer. Observer of Worlds.</p>
        <p class="bio-text">
            I'm Spencer Dewbury: Published journalist with a pulse on music journalism, local news coverage, and conversations with the voices shaping culture.
        </p>
        <div class="buttons-horizontal">
            <a href="portfolio.html">
                <img src="explore_button.png" alt="Explore My Work" class="button-img" />
            </a>
            <a href="about.html">
                <img src="about_button.png" alt="About Me" class="button-img" />
            </a>
            <a href="contact.html">
                <img src="contact_button.png" alt="Contact" class="button-img" />
            </a>
        </div>
    </main>

    <footer>
        &copy; 2025 Spencer Dewbury — All rights reserved.
    </footer>
</body>
</html>
