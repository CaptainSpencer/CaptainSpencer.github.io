  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --ice-blue: #a3d4f7;
      --text-light: #eaf9ff;
      --accent: #6bb1e0;
      --deep-blue: #102131;
      --font-pixel: 'Press Start 2P', cursive;
    }

    body {
      margin: 0;
      font-family: var(--font-pixel);
      background: url('contact-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-light);
    }

    header {
      background: rgba(16, 33, 49, 0.85);
      border-bottom: 3px solid var(--accent);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header strong {
      font-size: 0.9rem;
      color: var(--ice-blue);
      text-shadow: 1px 1px #000;
    }

    nav a {
      color: var(--text-light);
      margin-left: 1rem;
      text-decoration: none;
      font-size: 0.65rem;
      padding: 6px 12px;
      border: 2px solid transparent;
    }

    nav a:hover,
    nav a.active {
      border-color: var(--accent);
      background-color: rgba(163, 212, 247, 0.15);
    }

    .container {
      background-color: rgba(0, 0, 0, 0.65);
      border: 3px solid #3a5a6a;
      box-shadow: 0 0 12px rgba(163, 212, 247, 0.3);
      max-width: 600px;
      margin: 6rem auto;
      padding: 2rem;
      text-align: center;
    }

    p {
      font-size: 0.65rem;
      line-height: 1.7;
      color: var(--text-light);
      margin-bottom: 2rem;
    }

    .pixel-button {
      display: inline-block;
      background-color: #20445e;
      color: var(--ice-blue);
      padding: 10px 16px;
      border: 2px solid var(--accent);
      text-decoration: none;
      box-shadow: 2px 2px #000;
      margin-top: 1rem;
    }

    .pixel-button:hover {
      background-color: var(--accent);
      color: #102131;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.5rem;
      color: #cfe8f3;
      background-color: rgba(16, 33, 49, 0.85);
      padding: 2rem;
      border-top: 3px solid var(--accent);
    }
  </style>
</head>
